<template name="postCreate">
<section class="container create-form">
<form role="form">
    <fieldset>
    <div class="form-group {{errorClass 'title'}}">
        <label for="title" class="control-label">标题 <span class="error-msg"> {{errorMsg 'title'}}</span></label>
        <input type="text" class="form-control" name="title" id="title" value="{{getUrlParameter 'title'}}" placeholder="Enter title">
  </div>
  <div class="form-group {{errorClass 'url'}}">
      <label for="url" class="control-label">链接 <span class="error-msg"> {{errorMsg 'url'}}</span></label>
      <input type="text" class="form-control" name="url" id="url" value="{{getUrlParameter 'url'}}" placeholder="Enter url">
  </div>
  </fieldset>
  <button type="submit" class="btn btn-success">提交</button>
</form>
</section>
</template>
