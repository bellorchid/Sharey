<template name="userEdit">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="username" value="{{user.username}}">
    </div>
  </div>
  <div class="form-group">
    <label for="bio" class="col-sm-2 control-label">简介</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="bio" value="{{user.profile.bio}}">
    </div>
  </div>
  <div class="form-group">
      <label for="website" class="col-sm-2 control-label">个人网站</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="website" value="{{user.profile.website}}">
      </div>
  </div>
  <div class="form-group">
      <label for="githubName" class="col-sm-2 control-label">github name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="githubName" value="{{user.profile.github}}">
      </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">更新资料</button>
    </div>
  </div>
</form>
</template>
