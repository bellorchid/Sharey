<template name="userEdit">
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="bio" class="col-sm-2 control-label">Bio</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="bio" value="">
    </div>
  </div>
  <div class="form-group">
      <label for="website" class="col-sm-2 control-label">website</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="website" value="">
      </div>
  </div>
  <div class="form-group">
      <label for="githubName" class="col-sm-2 control-label">github name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="githubName" value="">
      </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Update</button>
    </div>
  </div>
</form>
</template>
