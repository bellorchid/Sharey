<template name="mainProfile">
<section class="user-profile">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        {{> avatar user=this shape="rounded" size="large" class="img-responsive"}}
    </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
    <table class="table table-hover table-responsive">
        <tbody>
            <tr>
                <td>Username:</td>
                <td>{{username}}</td>
            </tr>
            <tr>
                <td>email:</td>
                <td>{{email}}</td>
            </tr>
            <tr>
                <td>Bio:</td>
                <td>{{profile.bio}}</td>
            </tr>
            <tr>
                <td>website:</td>
                <td>{{profile.website}}</td>
            </tr>
            <tr>
                <td>Github username:</td>
                <td>{{profile.github}}</td>
            </tr>
            <tr>
                <td>post Number:</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
    </div>
    </div>
    {{#if isSameUser}}
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <button class="btn btn-danger profile-edit">Edit Profile</button>
    </div>
    </div>
    {{/if}}
</section>
</template>
