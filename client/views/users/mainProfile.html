<template name="mainProfile">
<section class="user-profile">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        {{> avatar user=this shape="rounded" size="large" class="img-responsive"}}
    </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
    <table class="table table-hover table-responsive">
        <tbody>
            <tr>
                <td>用户名:</td>
                <td>{{username}}</td>
            </tr>
            <tr>
                <td>邮箱:</td>
                <td>{{email}}</td>
            </tr>
            <tr>
                <td>个人简介:</td>
                <td>{{profile.bio}}</td>
            </tr>
            <tr>
                <td>个人网站:</td>
                <td>{{profile.website}}</td>
            </tr>
            <tr>
                <td>Github 账号:</td>
                <td>{{profile.github}}</td>
            </tr>
            <tr>
                <td>帖子数量:</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
    </div>
    </div>
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <button class="btn btn-danger profile-edit">修改简介</button>
    </div>
    </div>
</section>
</template>
